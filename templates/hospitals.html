
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediFind - Hospital Locator</title>
  <style>
    :root {
      --primary: #2196F3;
      --secondary: #03A9F4;
      --accent: #FF4081;
      --background: #F8F9FF;
      --text: #2D3436;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h1 svg {
      width: 40px;
      height: 40px;
      fill: var(--accent);
    }

    .search-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .divider {
      color: #666;
      font-weight: 500;
      position: relative;
      width: 100%;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    #status {
      text-align: center;
      color: #666;
      margin: 2rem 0;
      font-size: 0.9rem;
      min-height: 24px;
    }

    #hospital-list ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 0 auto;
    }

    #hospital-list li {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #hospital-list li:hover {
      transform: translateY(-5px);
    }

    #hospital-list li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
    }
    
    .hospital-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .distance-badge {
      background: var(--accent);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg viewBox="0 0 24 24">
          <path d="M12 2L2 7v10h2v-4.4l8 3.3 8-3.3V17h2V7l-10-5zm0 12.5L4 11V8.9l8 3.3 8-3.3V11l-8 3.5zM4 17h16v2H4z"/>
        </svg>
        Nearby Hospitals
      </h1>
    </header>

    <div class="search-section">
      <div class="input-group">
        <input type="text" id="location-input" placeholder="Enter city, neighborhood, or ZIP code">
        <button onclick="useEnteredLocation()">
          <span class="btn-text">Search</span>
        </button>
      </div>
      
      <div class="divider">OR</div>
      
      <button onclick="getCurrentLocation()">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
        </svg>
        Use Current Location
      </button>
    </div>

    <p id="status">Enter a location or allow access to your current position</p>
    <div id="hospital-list"></div>
  </div>

  <script>
    let currentOrigin = null;
    let isSearching = false;

    function showLoading(button) {
      button.innerHTML = button.innerHTML.replace('</svg>', '<div class="loading"></div></svg>');
    }

    function hideLoading(button, originalText) {
      button.innerHTML = originalText;
    }

    async function getCurrentLocation() {
      if (isSearching) return;
      isSearching = true;
      const button = document.querySelector('button[onclick="getCurrentLocation()"]');
      const originalText = button.innerHTML;
      showLoading(button);
      
      document.getElementById('status').innerText = "Fetching your location...";
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        success(position);
      } catch (error) {
        document.getElementById('status').innerText = "Unable to retrieve your location.";
        console.error(error);
      } finally {
        hideLoading(button, originalText);
        isSearching = false;
      }
    }

    async function useEnteredLocation() {
      if (isSearching) return;
      isSearching = true;
      const button = document.querySelector('button[onclick="useEnteredLocation()"]');
      const originalText = button.innerHTML;
      showLoading(button);

      const location = document.getElementById('location-input').value.trim();
      if (!location) {
        document.getElementById('status').innerText = "Please enter a location.";
        isSearching = false;
        hideLoading(button, originalText);
        return;
      }

      document.getElementById('status').innerText = `Searching for ${location}...`;
      
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`);
        const data = await response.json();
        
        if (!data.length) {
          document.getElementById('status').innerText = "Location not found.";
          return;
        }
        
        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);
        currentOrigin = { lat, lon };
        await fetchNearbyHospitals(lat, lon);
      } catch (error) {
        document.getElementById('status').innerText = "Error fetching coordinates.";
        console.error(error);
      } finally {
        hideLoading(button, originalText);
        isSearching = false;
      }
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      currentOrigin = { lat, lon };
      fetchNearbyHospitals(lat, lon);
    }

    async function fetchNearbyHospitals(lat, lon, radius = 5000) {
      document.getElementById('status').innerText = "Searching for nearby hospitals...";
      
      try {
        const response = await fetch(
          `https://overpass-api.de/api/interpreter?data=[out:json];
          (
            node["amenity"="hospital"](around:${radius},${lat},${lon});
            way["amenity"="hospital"](around:${radius},${lat},${lon});
            relation["amenity"="hospital"](around:${radius},${lat},${lon});
          );
          out center;`
        );
        
        const data = await response.json();
        let hospitals = data.elements.filter(h => h.tags?.name);

        if (hospitals.length <6 && radius < 20000) {
          await fetchNearbyHospitals(lat, lon, radius + 5000);
          return;
        }

        hospitals = hospitals.slice(0, 5);
        const hospitalPromises = hospitals.map(async h => {
          const name = h.tags?.name;
          const latH = h.lat || h.center?.lat;
          const lonH = h.lon || h.center?.lon;
          let address = "Address not available";

          try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latH}&lon=${lonH}`);
            const locationData = await res.json();
            address = locationData.display_name || address;
          } catch {}

          const distance = calculateDistance(currentOrigin.lat, currentOrigin.lon, latH, lonH).toFixed(2);
          
          return `
            <li>
              <div class="distance-badge">${distance} km</div>
              <div class="hospital-name">${name}</div>
              <div class="hospital-info">
                <strong>Address:</strong> ${address}<br>
              </div>
            </li>`;
        });

        const items = await Promise.all(hospitalPromises);
        document.getElementById('status').innerText = hospitals.length ? "" : "No hospitals found in this area";
        document.getElementById('hospital-list').innerHTML = "<ul>" + items.join('') + "</ul>";
      } catch (error) {
        document.getElementById('status').innerText = "Error fetching hospital data.";
        console.error(error);
      }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        0.5 - Math.cos(dLat)/2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        (1 - Math.cos(dLon)) / 2;
      return R * 2 * Math.asin(Math.sqrt(a));
    }
  </script>
</body>
</html>
